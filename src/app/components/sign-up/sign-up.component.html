<section class="sign-up">
  <h1 class="title">Create account</h1>
  <app-social-auth></app-social-auth>
  <form [formGroup]="signUpForm" class="form" autocomplete="off">
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="name">Name</label>-->
        <input type="text" formControlName="name" id="name" placeholder="Name" class="form-control">
        <div *ngIf="fc.name.errors && fc.name.touched || fc.name.errors && submitted" class="error">
          <span *ngIf="fc.name.errors.required">Required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="email">Email</label>-->
        <input (focus)="onFocus()" type="text" formControlName="email" id="email" placeholder="Email" class="form-control" pattern="^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$">
        <div *ngIf="fc.email.errors && fc.email.touched || fc.email.errors && submitted" class="error">
          <span *ngIf="fc.email.errors.required">Required</span>
          <span *ngIf="fc.email.errors.pattern">Invalid email</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="password">Password</label>-->
        <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
        <div *ngIf="fc.password.errors && fc.password.touched || fc.password.errors && submitted" class="error">
          <span *ngIf="fc.password.errors.required">Required</span>
        </div>
      </div>
    </div>
    <p class="sign-up-error my-3">{{ error }}</p>
    <div class="text-center">
      <button (click)="signUp()" class="btn btn-form">Sign up</button>
    </div>
  </form>
</section>
