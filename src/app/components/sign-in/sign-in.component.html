<section class="sign-in">
  <h1 class="title">Sign in to Gleep</h1>
  <div class="my-4 text-center">
    <img src="assets/img/facebook.png" alt="Facebook" class="mr-4">
    <img src="assets/img/google.png" alt="Google">
  </div>
  <form [formGroup]="signInForm" class="form">
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="email">Email</label>-->
        <input type="text" formControlName="email" id="email" placeholder="Email" class="form-control" pattern="^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$">
        <div *ngIf="fc.email.errors && fc.email.touched || fc.email.errors && submitted" class="error">
          <span *ngIf="fc.email.errors.required">Required</span>
          <span *ngIf="fc.email.errors.pattern">Invalid email</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="password">Password</label>-->
        <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
        <div *ngIf="fc.password.errors && fc.password.touched || fc.password.errors && submitted" class="error">
          <span *ngIf="fc.password.errors.required">Required</span>
        </div>
      </div>
    </div>
    <p class="forgot">Forgot your password?</p>
    <p class="sign-up-error my-3">{{ error }}</p>
    <div class="text-center">
      <button (click)="signIn()" class="btn btn-form">Sign in</button>
    </div>
  </form>
</section>
