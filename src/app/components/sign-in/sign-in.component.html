<section class="sign-in">
  <h1 class="title">Sign in to Gleep</h1>
  <div class="my-4 text-center">
    <img src="assets/img/facebook.png" alt="Facebook" class="mr-4">
    <img src="assets/img/google.png" alt="Google">
  </div>
  <form [formGroup]="signInForm" class="form">
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="email">Email</label>-->
        <input type="text" formControlName="email" id="email" placeholder="Email" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <!--<label for="password">Password</label>-->
        <input type="text" formControlName="password" id="password" placeholder="Password" class="form-control">
      </div>
    </div>
    <p class="forgot">Forgot your password?</p>
    <div class="mt-5 text-center">
      <button class="btn btn-form">Sign in</button>
    </div>
  </form>
</section>
